<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
        <!-- HEADER -->
        <div id="header">
            <div class="header_logotype_container">
                <h1 class="logotype_name">Milestone 5: Unique Path & <span class="purple">Shareable Link  </span></h1>
            </div>
        </div>
        
        <!-- Resume Input Form -->
<form id="resume-form">
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="contact" placeholder="Contact Number" />
    <input type="text" id="education" placeholder="Education" />
    <input type="text" id="school" placeholder="School" />
    <input type="text" id="year" placeholder="Graduation Year" />
    <input type="text" id="skills" placeholder="Skills" />
    <textarea id="work" placeholder="Work Experience"></textarea>
    <input type="text" id="username" placeholder="Username" />
    <button type="submit">Generate Resume</button>
</form>

      <!-- Generated Resume -->
<div id="resume-display" style="display:none;">
    <div id="personal-info"></div>
    <div class="horizontal_line">
        <div class="line_left"></div>
        <div class="left_circle"></div>
        <div class="central_circle"></div>
        <div class="right_circle"></div>
        <div class="line_right"></div>
    </div>
    <div id="education-info"></div>
    <div class="horizontal_line">
        <div class="line_left"></div>
        <div class="left_circle"></div>
        <div class="central_circle"></div>
        <div class="right_circle"></div>
        <div class="line_right"></div>
    </div>
    <div id="skills-info"></div>
    <div class="horizontal_line">
        <div class="line_left"></div>
        <div class="left_circle"></div>
        <div class="central_circle"></div>
        <div class="right_circle"></div>
        <div class="line_right"></div>
    </div>
    <div id="work-info"></div>
    
    <!-- Edit, Save, Download and Share buttons -->
    <button id="edit-btn" style="display:none;">Edit</button>
    <button id="save-btn" style="display:none;">Save</button>
    <button id="share-btn" style="display:none;">Generate Shareable Link</button>
    <button id="download-btn" style="display:none;">Download PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
</div>

    <script src="script.js"></script>
</body>
</html>
