<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Resume Builder</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="resume-builder">
  <h2>Resume Builder</h2>

  <!-- Personal Information Section -->
  <section class="section">
    <h3>Personal Information</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" placeholder="Enter your contact number">

    <label for="profile-pic">Profile Picture:</label>
    <input type="file" id="profile-pic">
  </section>

  <!-- Education Section -->
  <section class="section">
    <h3>Education</h3>
    <div class="education-item">
      <label for="degree">Degree:</label>
      <input type="text" id="degree" placeholder="Enter your degree">

      <label for="school">School/University:</label>
      <input type="text" id="school" placeholder="Enter your school/university name">

      <label for="grad-year">Graduation Year:</label>
      <input type="text" id="grad-year" placeholder="Enter graduation year">
    </div>
  </section>

  <!-- Skills Section -->
  <section class="section">
    <h3>Skills</h3>
    <textarea id="skills" placeholder="List your skills here..."></textarea>
  </section>

  <!-- Work Experience Section -->
  <section class="section">
    <h3>Work Experience</h3>
    <div class="work-item">
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" placeholder="Enter job title">

      <label for="company">Company:</label>
      <input type="text" id="company" placeholder="Enter company name">

      <label for="work-duration">Duration:</label>
      <input type="text" id="work-duration" placeholder="Enter work duration">
    </div>
  </section>

  <button type="submit">Generate Resume</button>
</div>

</body>
</html>
